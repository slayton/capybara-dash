<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="screen-orientation" content="landscape">
    <meta name="orientation" content="landscape">
    <title>Capybara Dash</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #2D5016 0%, #4A7C59 50%, #6B8E23 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Banner */
        #banner {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #banner-canvas {
            max-width: 100%;
            height: 80px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Game container */
        #game-container {
            width: 100%;
            height: calc(100dvh - 100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Fallback for browsers that don't support dvh */
        @supports not (height: 100dvh) {
            #game-container {
                height: calc(100vh - 160px);
            }
        }

        /* Landscape orientation enforcement */
        @media screen and (orientation: portrait) {
            #game-container {
                display: none;
            }
            
            #banner {
                display: none;
            }
            
            #rotate-message {
                display: flex !important;
            }
        }

        #rotate-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2D5016;
            color: white;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            z-index: 9999;
        }

        #rotate-icon {
            font-size: 64px;
            margin-bottom: 20px;
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Game canvas scaling */
        canvas {
            max-width: 100% !important;
            max-height: 100% !important;
            width: 100% !important;
            height: auto !important;
            object-fit: contain;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        /* Mobile-specific adjustments */
        @media screen and (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            #banner {
                height: 60px;
                margin-bottom: 5px;
            }
            
            #banner-canvas {
                height: 60px;
            }
            
            #game-container {
                height: calc(100dvh - 80px);
            }
            
            @supports not (height: 100dvh) {
                #game-container {
                    height: calc(100vh - 140px);
                }
            }
        }
        
        /* Extra small screens */
        @media screen and (max-height: 500px) {
            #banner {
                height: 40px;
                margin-bottom: 5px;
            }
            
            #banner-canvas {
                height: 40px;
            }
            
            #game-container {
                height: calc(100dvh - 55px);
            }
            
            @supports not (height: 100dvh) {
                #game-container {
                    height: calc(100vh - 115px);
                }
            }
        }
    </style>
</head>
<body>
    <div id="rotate-message">
        <div id="rotate-icon">ðŸ“±</div>
        <div>Please rotate your device to landscape mode</div>
        <div style="font-size: 18px; margin-top: 10px; opacity: 0.8;">ðŸ”„ Turn your phone sideways to play</div>
    </div>
    
    <div id="banner">
        <canvas id="banner-canvas"></canvas>
    </div>
    
    <div id="game-container"></div>
    
    <script>
        // Create pixel art banner
        function createBanner() {
            const canvas = document.getElementById('banner-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size based on screen size
            const isMobile = window.innerWidth <= 768;
            const isSmall = window.innerHeight <= 500;
            
            if (isSmall) {
                canvas.width = 400;
                canvas.height = 40;
            } else if (isMobile) {
                canvas.width = 500;
                canvas.height = 60;
            } else {
                canvas.width = 600;
                canvas.height = 80;
            }
            
            // Amazon forest colors
            const darkGreen = '#2D5016';
            const lightGreen = '#4A7C59';
            const brown = '#8B4513';
            const yellow = '#FFD700';
            const white = '#FFFFFF';
            
            const w = canvas.width;
            const h = canvas.height;
            const centerX = w / 2;
            const centerY = h / 2;
            
            // Background
            ctx.fillStyle = darkGreen;
            ctx.fillRect(0, 0, w, h);
            
            // Title background
            const bgPadding = w * 0.083; // 50/600 ratio
            const bgHeight = h * 0.625; // 50/80 ratio
            const bgY = h * 0.1875; // 15/80 ratio
            
            ctx.fillStyle = brown;
            ctx.fillRect(bgPadding, bgY, w - (bgPadding * 2), bgHeight);
            
            // Title border
            const borderPadding = bgPadding - 5;
            const borderHeight = h * 0.75; // 60/80 ratio
            const borderY = h * 0.125; // 10/80 ratio
            
            ctx.fillStyle = lightGreen;
            ctx.fillRect(borderPadding, borderY, w - (borderPadding * 2), borderHeight);
            ctx.fillStyle = brown;
            ctx.fillRect(bgPadding, bgY, w - (bgPadding * 2), bgHeight);
            
            // Set up pixel font style
            ctx.imageSmoothingEnabled = false;
            const titleSize = Math.max(12, h * 0.3);
            const creditSize = Math.max(8, h * 0.2);
            
            ctx.font = `bold ${titleSize}px Courier New, monospace`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Title shadow
            ctx.fillStyle = darkGreen;
            ctx.fillText('CAPYBARA DASH', centerX + 2, centerY - h * 0.05);
            
            // Main title
            ctx.fillStyle = yellow;
            ctx.fillText('CAPYBARA DASH', centerX, centerY - h * 0.075);
            
            // "by Bennet" text
            ctx.font = `bold ${creditSize}px Courier New, monospace`;
            ctx.fillStyle = white;
            ctx.fillText('by Bennet', centerX, centerY + h * 0.225);
            
            // Decorative elements (only if there's enough space)
            if (w >= 400) {
                ctx.fillStyle = lightGreen;
                const decorSize = h * 0.25;
                const decorY = centerY - decorSize/2;
                // Left decoration
                ctx.fillRect(w * 0.033, decorY, decorSize * 0.75, decorSize);
                ctx.fillRect(w * 0.042, decorY - decorSize * 0.25, decorSize * 0.25, decorSize * 1.5);
                // Right decoration  
                ctx.fillRect(w * 0.942, decorY, decorSize * 0.75, decorSize);
                ctx.fillRect(w * 0.95, decorY - decorSize * 0.25, decorSize * 0.25, decorSize * 1.5);
            }
        }
        
        // Create banner when page loads
        document.addEventListener('DOMContentLoaded', createBanner);
    </script>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
